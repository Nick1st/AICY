version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      #- python/load-cache
      #- python/install-deps
     #- python/save-cache
     - run:
          name: Setup Code Climate test-reporter
          command: |
          # download test reporter as a static binary
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
     - run:
          command: |
            pipenv run python Chat.py test
            pipenv run python Database.py test
          name: Test
      - store_test_results:
          path: test-results

workflows:
  main:
    jobs:
      - build-and-test
