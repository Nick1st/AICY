jobs:
  test:
    environment:
      CC_TEST_REPORTER_ID: YOUR_CODE_CLIMATE_REPORTER_ID
    executor: docker
    steps:
      - checkout
      - codeclimate/with-cc-test-reporter:
          after_build_args: '--coverage-input-type simplecov'
          steps:
            - run: bundle exec rspec
orbs:
  codeclimate: sue445/codeclimate@0.1.0
version: 2.1
